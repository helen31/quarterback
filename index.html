<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quaterback</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800');
    </style>
    <div class="container">
        <div class="container__content">
            <div class="content">
                <div class="content__header">
                    <section class="header">
                        <div class="header_title">my profile</div>
                    </section>
                </div>
                <div class="content__profile">
                    <section class="profile">
                        <nav class="profile__menu">
                            <ul class="menu">
                                <li class="menu__item"><a href="#" class="menu__link">Friends</a></li>
                                <li class="menu__item"><button type="button">Icon</button></li>
                            </ul>
                        </nav>
                        <div class="profile__info">
                            <div class="info__img">
                                <img src="" alt="">
                            </div>
                            <div class="info__name">jonathan la</div>
                            <div class="info__role">quarterback</div>
                        </div>
                        <div class="profile__level">
                            <span class="level__number">level 3</span>
                            <div></div>
                            <span class="level__lavel">level 4</span>
                            <div class="level__description"></div>
                        </div>
                    </section>
                </div>
                <div class="content__challenge">
                    <section class="challenge">
                        <div class="challenge__overview">
                            <div class="overview">
                                <div class="overview__item">
                                    <div class="item">
                                        <div class="item__icon"></div>
                                        <div class="item__body">
                                            <span class="item__qnt">6</span>
                                            <span class="item__description"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="overview__item">
                                <div class="item">
                                    <div class="item__icon"></div>
                                    <div class="item__body">
                                        <span class="item__qnt">62,350</span>
                                        <span class="item__description"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="overview__item">
                                <div class="item">
                                    <div class="item__icon"></div>
                                    <div class="item__body">
                                        <span class="item__qnt">23012</span>
                                        <span class="item__description"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="challenge__data">
                            <div class="data">
                                <div class="data__item">
                                    <div class="data__cell">challenge name</div>
                                    <div class="data__cell">tournaments won</div>
                                    <div class="data__cell">coints earned</div>
                                </div>
                                <div class="data__item">
                                    <div class="data__cell">max kills</div>
                                    <div class="data__cell">0</div>
                                    <div class="data__cell">0</div>
                                </div>
                                <div class="data__item">
                                    <div class="data__cell">max kills</div>
                                    <div class="data__cell">0</div>
                                    <div class="data__cell">0</div>
                                </div>
                                <div class="data__item">
                                    <div class="data__cell">max kills</div>
                                    <div class="data__cell">0</div>
                                    <div class="data__cell">0</div>
                                </div>
                                <div class="data__item">
                                    <div class="data__cell">max kills</div>
                                    <div class="data__cell">0</div>
                                    <div class="data__cell">0</div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="content__stats">
                    <section class="stats">
                        <div class="stats__item">
                            <span class="stats__qnt">822</span>
                            <span class="stats__description">kills</span>
                        </div>
                        <div class="stats__item">
                            <span class="stats__qnt">822</span>
                            <span class="stats__description">kills</span>
                        </div>
                        <div class="stats__item">
                            <span class="stats__qnt">822</span>
                            <span class="stats__description">kills</span>
                        </div>
                        <div class="stats__item">
                            <span class="stats__qnt">822</span>
                            <span class="stats__description">kills</span>
                        </div>
                        <div class="stats__item">
                            <span class="stats__qnt">822</span>
                            <span class="stats__description">kills</span>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
