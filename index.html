<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quaterback</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--<style>-->

    <div class="container">
        <div class="container__content">
            <div class="content">
                <div class="content__header">
                    <section class="header">
                        <h1 class="header__title">my profile</h1>
                    </section>
                </div>
                <div class="content__profile">
                    <section class="profile">
                        <nav class="profile__menu">
                            <ul class="menu">
                                <li class="menu__item"><button type="button" class="menu__btn menu__btn_friends">friends</button></li>
                                <li class="menu__item"><button type="button" class="menu__btn menu__btn_icon">...</button></li>
                            </ul>
                        </nav>
                        <div class="profile__info">
                            <div class="info">
                                <div class="info__img">

                                <div class="info__description info__description_bottom">quarterback</div>
                            </div>
                        </div>
                        <div class="profile__level">

                            </div>
                        </div>
                    </section>
                </div>
                <div class="content__challenge">
                    <section class="challenge">
                        <div class="challenge__title">challenges overview</div>
                        <div class="challenge__overview">

                                <div class="overview__item">
                                    <div class="item">
                                        <div class="item__icon">icon</div>

                                </div>

                                    <div class="item">

                                </div>
                                <div class="overview__item">

                                            <span class="item__qnt">23012</span>
                                            <span class="item__description"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="challenge__name">
                            <div class="name">
                                <div class="name__item">
                                    <div class="name__cell name__cell_left">challenge name</div>
                                    <div class="name__cell">tournaments won</div>
                                    <div class="name__cell">coints earned</div>
                                </div>
                                <div class="name__item">
                                    <div class="name__cell name__cell_left">max kills</div>
                                    <div class="name__cell">0</div>
                                    <div class="name__cell">0</div>

                                    <div class="name__cell">0</div>

                                <div class="name__item">
                                    <div class="name__cell name__cell_left">max kills</div>
                                    <div class="name__cell">0</div>
                                    <div class="name__cell">0</div>

                            </div>
                        </div>
                    </section>

                <div class="content__stats">
                    <section class="stats">
                        <div class="stats__title">player stats</div>
                        <div class="stats__circle">
                            <div class="circle">
                                <div class="circle__inner">
                                    <div class="circle__wrapper">
                                        <div class="circle__content">
                                            <span class="circle__description">822</span>
                                            <span class="circle__description">kills</span>

                                    </div>
                                </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
